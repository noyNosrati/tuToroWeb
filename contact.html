                    <h1 class="mb-5 p-5">Reach us</h1>

                </div>
                <div class="strip p-3" data-aos="zoom-out-up" data-aos-duration="800">

                    <form action="thank_you.html">
                        <label class="lead">My name:</label><br>
                        <input type="text" class="form-control m-auto" required><br>
                        <label class="lead">Send me an email:</label><br>
                        <input type="email" class="form-control m-auto" placeholder="name@example.com" required><br>

                        <br>
                        <div class="box m-auto">

                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label lead" for="flexRadioDefault1">
                                    I want to buy a course
                                    
                                   
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="">Choose a course</option>
                                        <option value="Beginners">Spanish for beginners</option>
                                        <option value="Grammer">Grammer</option>
                                        <option value="Vocabulary">Vocabulary</option>
                                        <option value="Travel">Travel</option>
                                        <option value="Professional">Professional</option>
                                        <option value="Pronunciation">Pronunciation</option>
                                    </select>
                                </label>
                                <hr>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label lead" for="flexRadioDefault2">
                                    I'm already registed
                                </label>
                                
                                
                            </div>
                        </div>
                       <br>                 
                        <label class="lead">My message to you:</label><br>
                        <textarea class="form-control m-auto" rows="3" required></textarea><br>
                        <button class=" mt-5">send my message!</button>
